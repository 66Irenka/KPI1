<h2>HTML-код зображення</h2>

<p>Зображення використано у галереї найчастіше перегляданих книг.</p>

<pre><code>&lt;img src="images/1.jpg" alt="Обкладинка книги" class="gallery-image"&gt;
</code></pre>

<figure class="lab-screenshot">
  <img src="../images/galery.png"  alt="Галерея обкладинок книг">
  <figcaption>
    Рис. X – Галерея найчастіше перегляданих книг.
  </figcaption>
</figure>

<p>Кожне зображення має атрибути <code>src</code> (шлях до файлу зображення), <code>alt</code> (альтернативний текст для доступності) та клас для стилізації.</p>
